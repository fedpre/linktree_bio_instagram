<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federico Pregnolato - Links</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./images/fedepic.png" alt="picture of Federico">
            <h1>@fdrprg</h1>
        </header>
        <ul>
            <li>
                <a href="http://fedpregnolato.io/">

                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/channel/UCM6BEBd-x7GSsI5xqU_E91A">

                </a>
            </li>
            <li>
                <a href="https://twitter.com/fed_pre">
                    <img src="./images/twitter.svg" alt="twitter icon" width="20">
                    Twitter
                </a>
            </li>
            <li>
                <a href="https://github.com/fedpre">
                    <img src="./images/github.svg" alt="github icon" width="20">
                    GitHub
                </a>
            </li>
        </ul>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
VANTA.BIRDS({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00
})
</script>
</html>
